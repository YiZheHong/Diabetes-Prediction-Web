<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="topbar">
        <button onclick="location.href='/about'">What is Diabetes</button>
        <img src="../static/images/arrow.png" width="15" height = "15">
        <button onclick="location.href='/models'">How AI</button>
        <img src="../static/images/arrow.png" width="15" height = "15">
        <button onclick="location.href='/predict'">AI Empowered Prediction</button>
        <img src="../static/images/arrow.png" width="15" height = "15">
        <button onclick="location.href='/cite'">Reference</button>
    </div>
    <div class="main">
        <h1>Diabetes Prediction</h1>
        <div class="form-container">
            <form method="post">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>

                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" required><br>

                <label for="hba1c">HbA1c Level:</label>
                <input type="number" id="hba1c" name="hba1c" step="0.01" required><br>

                <label for="blood_glucose">Blood Glucose Level:</label>
                <input type="number" id="blood_glucose" name="blood_glucose" step="0.01" required><br>

                <label for="hypertension">Hypertensoin Level:</label>
                <input type="number" id="hypertension" name="hypertension" step="0.01" required><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        {% if result %}
            <h2>Prediction Result: {{ result }}</h2>
        {% endif %}
    </div>
    <div class="navigation">
            <button onclick="location.href='/models'">Previous Page</button>
            <button onclick="location.href='/cite'">Next Page</button>
        </div>

    <div class="footer">
        Logged in as: <b>{{ user_name }}</b> | Email: <b>{{ user_email }}</b>
    </div>

</body>
</html>
