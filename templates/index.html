<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>

<body>
<div class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <i class="fas fa-stethoscope text-6xl text-blue-600"></i>
        <h1 class="mt-4 text-4xl font-bold text-gray-800">Welcome</h1>
        <p class="text-gray-600">to your medical companion</p>
        <button onclick="location.href='/about'" class="mt-8 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out focus:outline-none focus:shadow-outline transform hover:-translate-y-1 hover:scale-110">
            Explore Diabetes
        </button>
    </div>
</div>
    <div class="footer">
        Logged in as: <b>{{ user_name }}</b> | Email: <b>{{ user_email }}</b>
    </div>
</body>

</html>
